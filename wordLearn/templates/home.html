{% extends 'base.html' %}

{% block content %}
<center>
<h1>Records in the database: {{ totalRecords }} <h1>

<h3>Word split per category:</h3>
<table style="text-align:center">
    <tr>
        <th>Level</th>
        <th>Word count</th>
    </tr>
    {% for level in levels %}
    <tr>
        <td> <b>{{ level.0 }} </b></td>
        <td>{{ level.1 }}</td>
    </tr>
    {% endfor %}

</table>
</center>
{% endblock %}
</body>
